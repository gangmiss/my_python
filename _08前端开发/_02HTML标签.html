<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签学习</title>
</head>
<body>
    <div>  <!--块标签-->
        <h1>一级标签</h1>
        <h2>二级标签</h2>
        <h2>三级标签</h2>

        <!-- &nbsp; 表示空格-->
        <!--&gt; 大于号-->
        <!--&lt; 小于号-->

        <!--span行内标签：给一行字里面的某些字加些样式-->
        <span></span>
        <!--em标签：行内标签，会变成斜体 表示强调词-->
        <!--i标签：行内标签，会变成斜体，表示专业词汇-->
        <!--b标签：行内标签，会黑体加粗，表示关键词-->
        <!--strong标签：行内标签，会黑体加粗，表示非常重要词汇-->
        <em></em>
        <i></i>
        <!--p段落标签-->
        <p>在<em>移动设备</em><i>开发</i><span style="color: blue">HTML5</span>应用只有&nbsp;<b>两种</b>方法，要不就是<strong>全使用</strong>HTML5<br/>的语法，&gt;&lt;</p>

        <!--语义化标签：就是在布局的时候多使用语义化的标签，搜索引擎在爬网的时候会认识
        这些标签，理解文档结构。比如：h1标签表示标题，p标签表示段落，ul，li表示列表，
        a标签表示链接，dl，dt，dd定义列表-->
        
        <img src="../images/favicon.ico" alt="美图秀秀">

        <!--链接到网页顶部-->
        <a href="#">回到顶部</a>
        <a href="www.baidu.com" title="跳到百度链接"><strong><em>目标</em></strong></a>
    </div>
</body>
</html>
